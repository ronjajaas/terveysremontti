<div class="container">
	<div class="row">

	<h1>Rekisteröidy</h1>

		<div class="col-md-2"></div>
		<div class="col-md-8">

		<form>
			<h2>Perustiedot</h2>

			<div class="row">
				<div class="form-group col-xs-6 col-sm-4 col-md-5">
				    <label for="exampleInputEmail1">Etunimi</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Etunimi">
				</div>
				<div class="form-group col-xs-6 col-sm-4 col-md-5">
				    <label for="exampleInputPassword1">Sukunimi</label>
				    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Sukunimi">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-6">
				    <label for="exampleInputEmail1">Sähköposti</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Sähköposti">
				</div>
				<div class="form-group col-sm-6 col-md-6">
				    <label for="exampleInputEmail1">Puhelin</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Puhelin">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-6">
				    <label for="exampleInputEmail1">Katuosoite</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Katuosoite">
				</div>
				<div class="form-group col-xs-6 col-sm-3 col-md-3">
				    <label for="exampleInputEmail1">Postinumero</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Postinumero">
				</div>
				<div class="form-group col-xs-6 col-sm-3 col-md-3">
				    <label for="exampleInputPassword1">Postitoimipaikka</label>
				    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Postitoimipaikka">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-6"><br>
				    <label for="exampleInputEmail1">Salasana</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-6">
				    <label for="exampleInputEmail1">Syötä salasana uudelleen</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
				</div>
			</div>

			<h2>Terveys</h2>

			<div class="row">
				<div class="form-group col-xs-4 col-sm-4 col-md-3">
					<label for="exampleInputEmail1">Sukupuoli</label>
				    <select class="form-control">
						<option>Mies</option>
						<option>Muu</option>
						<option>Nainen</option>
					</select>
				</div>
				<div class="form-group col-xs-4 col-sm-4 col-md-3">
				    <label for="exampleInputEmail1">Pituus</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="cm">
				</div>
				<div class="form-group col-xs-4 col-sm-4 col-md-3">
				    <label for="exampleInputPassword1">Paino</label>
				    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="kg">
				</div>
			</div>

			<h3>Terveydentila</h3>

			<div class="checkbox sairaus">
				<label>
				    <input type="checkbox" value="">
				    Raskaus 
				</label>
				<label>
				    <input type="checkbox" value="">
				    Sydän- ja verisuonisairaus
				</label>
				<label>
				    <input type="checkbox" value="">
				    Tyypin 1 diabetes
				</label>
				<label>
				    <input type="checkbox" value="">
				    Tyypin 2 diabetes
				</label>
				<label>
				    <input type="checkbox" value="">
				    Verenpaine
				</label>
			</div>

			<label for="exampleInputPassword1">Muu, mikä?</label>
			<textarea class="form-control" rows="3"></textarea>

			<h2>Ruokavalio</h2>

			<h3>Allergiat ja erityisruokavaliot</h3>

			<div class="checkbox sairaus">
				<label>
				    <input type="checkbox" value="">
				    Kala- ja äyriäiset 
				</label>
				<label>
				    <input type="checkbox" value="">
				    Keliakia
				</label>
				<label>
				    <input type="checkbox" value="">
				    Laktoosi-intoleranssi
				</label>
				<label>
				    <input type="checkbox" value="">
				    Lakto-ovo-vegetaarinen
				</label>
				<label>
				    <input type="checkbox" value="">
				    Maito
				</label>
				<label>
				    <input type="checkbox" value="">
				    Pähkinä
				</label>
				<label>
				    <input type="checkbox" value="">
				    Vegaani
				</label>
			</div>

			<label for="exampleInputPassword1">Muu, mikä?</label>
			<textarea class="form-control" rows="3"></textarea>

			<h3>Inhokit</h3>

			<label for="exampleInputPassword1">Ruuat ja ruoka-aineet, joista et pidä</label>
			<textarea class="form-control" rows="3"></textarea>

			<br>

			<div class="form-group">
      			<div class="checkbox">
        			<label class="col-sm-offset-1">
          				<input type="checkbox"> Ymmärrän tämän olevan sitova ilmoittautuminen ja olen valmis sitoutumaan 3kk:ksi.
        			</label>
        			<label class="col-sm-offset-1">
          				<input type="checkbox"> Hyväksyn <a href="">käyttöehdot</a>.
        			</label>
      			</div>
  			</div>
  			<div class="form-group text-center">
      			<button type="submit" class="btn btn-default">Rekisteröidy</button>
  			</div>
		</form>

		</div>
